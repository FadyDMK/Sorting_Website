<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Website</title>
    <style>
        @import url("CSS/design.css");
    </style>
    <script src="js/main.js"></script>
</head>
<body>
    <header id="input">
        <ul id="buttons">
            <li>Choose One of the <strong>Sorting Algorithms</strong> below and then click <strong>Start </strong>:</li>
            <li>
                <form>
                <input type="radio" id="bubble" name="sorting_alg" value="bubble" checked="checked">
                <label for="bubble">Bubble Sort</label>
                <input type="radio" id="insert" name="sorting_alg" value="insert">
                <label for="insert">Insertion Sort</label>
                <input type="radio" id="quick" name="sorting_alg" value="quick">
                <label for="quick">Quick Sort(still a work in progress)</label>
                <br>
                </form>
            </li>
            <li>
                <label for="num">Number of columns</label>
                <input type="range" id="num" name="num" min="2" max="200" value="5" oninput="this.nextElementSibling.value = this.value;EditNum();">
                <output id="val"> 5</output>
            </li>

            <li>
                <br>
                <div class="container">
                <button class="btn btn1" VALUE="Start" onclick="start()">Start</button>
                <button class="btn" VALUE="Reset" onclick="orderRect()">Reset</button>
                </div>
                <br>
            </li>
            
            
        </ul>
    </header>
    <div style="clear: both; padding-top: 20px;">
        <div id="output">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>

        </div>
    </div>
</body>

<script src="js/main.js"></script>
</html>
