<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Website</title>
    <style>
        @import url("CSS/design.css");
    </style>
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <ul id="buttons">
            <li>Choose One of the <strong>Sorting Algorithms</strong> below and then click <strong>Start </strong>:</li>
            <li>
                <form>
                <input type="radio" id="bubble" name="sorting_alg" value="bubble" checked="checked">
                <label for="bubble">Bubble Sort</label>
                <input type="radio" id="insert" name="sorting_alg" value="insert">
                <label for="insert">Insertion Sort</label>
                </form>
            </li>
            <li>
                <div class="container">
                <button class="btn btn1" VALUE="Start" onclick="start()">Start</button>
                <button class="btn btn2" VALUE="Reset" onclick="location.reload()">Reset</button>
                </div>
            </li>
            
        </ul>
    </header>
    <div id="output">
        <div class="rectangle" id="1"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
    </div>

    
    
</body>

<script src="js/main.js"></script>
</html>
